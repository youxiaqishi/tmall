<!DOCTYPE html>
<html>
<head lang="en">
  <%= require('html-loader!./layout/head-common.html')%>
  <title><%= htmlWebpackPlugin.options.title%> - tmall电商平台</title>
</head>
<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="page-wrap">
    <div class="w">
    	<div class="user-con">
    		<div class="user-title">
    			用户注册
    		</div>
    		<div class="user-box">
	    		<div class="error-item">
	    			<i class="fa fa-minus-circle error-icon"></i>
	    			<p class="err-msg">error</p>
	    		</div>
    			<div class="user-item">
    				<label class="user-label">
    					<i class="fa fa-user"></i>
    				</label>
    				<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
    				</input>
    			</div>
    			<div class="user-item">
    				<label class="user-label" for="password">
    					<i class="fa fa-lock"></i>
    				</label>
    				<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
    				</input>
    			</div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="passwordConfirm" placeholder="请再次入密码" autocomplete="off">
                    </input>
                </div>
                <div class="user-item">
                    <label class="user-label" for="phone">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                    </input>
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                    </input>
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                    </input>
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key"></i>
                    </label>
                    <input class="user-content" id="key" placeholder="请输入密码提示问题答案" autocomplete="off">
                    </input>
                </div>
    			<a class="btn btn-submit" id="btn-submit">立即注册</a>
    			<div class="link-item">
    				<a class="link" target="_blank" href="./user-pass-reset.html">已有账号去登录</a>

    			</div>
    		</div>
    	</div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html')%>
</body>
</html>
